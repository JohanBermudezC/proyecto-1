<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <a href="../Index.html">REGRESAR A LA PAG PPAL</a>
    <h1>FORMULARIOS-TIPOS DE INPUTS</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" value="JOHAN SEBASTIAN" name="nombre" id="nombre" class="inputs_class" readonly >
    <br>
    <label for="contraseña">Contraseña:</label>
    <input type="password" value="contraseña" class="inputs_class" disabled>
    <br>
    <label for="archivo">Escoja el archivo:</label>
    <input type="file" class="inputs_class">
    <br>
    <label for="sexo">Sexo: </label> 
    Masculino:<input type="radio" name="sexo" value="m" id="hombre">
    Femenino:<input type="radio" name="sexo" value="f" id="mujer">
    <br>
    <label for="calificación">Calificación:</label>
    <input type="range" min="0" max="5" step="1" value="3">
    <br>
    <label for="buscar">Buscar:</label>
    <input type="search" placeholder="Escriba su búsqueda">
    <br>
    <label for="teléfono">Teléfono:</label>
    <input type="tel" name="telefono" id="telefono" maxlength="10" minlength="7">
    <br>
    <label for="URL">Escriba su URL:</label>
    <input type="url">
    <br> 
    
    <label for="descripción ">Descripción</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
