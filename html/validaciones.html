<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDACIONES HTML</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Validacion de datos</h1>
    <label for="Nombre completo">Nombre completo:</label>
    <input type="text" required >
    <br>
    <label for="Contraseña">Contraseña:</label>
    <input type="password" required>
    <br>
    <label for="sexo">Sexo: </label> 
    Masculino:<input type="radio" name="sexo" value="m" id="hombre" required>
    Femenino:<input type="radio" name="sexo" value="f" id="mujer" required>
    <br>
    <label for="email">email:</label>
    <input type="email" required>
    <br>
    <label for="teléfono">teléfono:</label>
    <input type="tel" minlength="7" maxlength="10" required>
    <br>
    <label for="">Observacion</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
