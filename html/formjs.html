<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="form" autocomplete="off">
        <div class="form">
            <h1>REGISTRO</h1>
            <div class="grupo">
                <label for="">name:</label>
                <input type="text" id="name">
            </div>
            <div class="grupo">
                <label for="">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="grupo">
                <label for="">Password:</label>
                <input type="password" id="password">
            </div>
            <button type="submit">REGISTRAR</button>
            <p class="info" id="info"></p>
        </div>

    </form>
    <script>
        const form = document.getElementById("form");
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const espacioinfo = document.getElementById("info");
        form.addEventListener("submit", evento=>{
            evento.preventDefault();
            let val_email = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            let verificar = false;
            let info = "";
            if(name.value.length < 3){
               info +=" mas de 2 caracteres<br>"
                verificar = true; 
            }
            if(!val_email.test(email.value)){
               info += "Email invalido<br>"
                verificar = true; 
            }
            if(password.value.length < 8){
               info += "password corto y debil"
                verificar = true; 
            }
            if(verificar){
                espacioinfo.innerHTML = info;
                espacioinfo.style.color = "blue";
            }else{
                espacioinfo.innerText = "Enviado con exito";
            }
        });
    </script>
</body>
</html>
